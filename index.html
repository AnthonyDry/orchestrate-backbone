
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Orchestrate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      .control-group {
        padding: 0 15px;
      }

      .add {
        float: right;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Orchestrate</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="#statuses">Statuses</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" id="projects">
              Loading...
            </ul>
          </div>
          <div id="showform"></div>
        </div><!--/span-->
        <div class="span9">
          <div class="hero-unit">
            <h2>Orchestrate issue tracker</h2>
          </div>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Caroline Millg√•rdh 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le handlebars templates
    ================================================== -->
    <script type="text/x-handlebars-template" id="app-template">
      <button type="button" class="add">+</button>
      <li class="nav-header">Projects ({{ count }})</li>
      <div id="project-list"></div>
    </script>
    
    <script type="text/x-handlebars-template" id="project-list-template">
      <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
      <li class="project"><a href="/project/{{ cid }}">{{ title }}</a></li>
    </script>
    
    <script type="text/x-handlebars-template" id="add-project-template">
      <legend>Add a project</legend>
      <fieldset>
        <div class="well sidebar-nav">
          <div class='control-group'>
            <label class='control-label' for='title'>Title</label>
            <div class='controls'>
              <input type='text' class='input' id='title'>
            </div>
          </div>
          <div class='control-group'>
            <label class='control-label' for='description'>Description</label>
            <div class='controls'>
              <textarea rows="3" id='description'></textarea>
            </div>
          </div>
        </div>
        <div class="form-actions">
          <button type="submit" class="btn btn-inverse btn-block">Add project</button>
        </div>
      </fieldset>
    </script>

    <script type="text/x-handlebars-template" id="project-template">
      <h2>{{ title }}</h2>
      <p>{{ description }}</p>
      <button type="button add-issue" class="btn btn-inverse">Add issue</button>
      <button type="button archive-project" class="btn btn-warning">Archive project</button>
      <button type="button delete-project" class="btn btn-danger">Delete project</button>
    </script>

    <!-- Le javascript
    ================================================== -->
    <script data-main="js/main.js" src="js/libs/require/require.js"></script>
  </body>
</html>
