
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Orchestrate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="css/bootstrap/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }

      .control-group {
        padding: 0 15px;
      }

      .add {
        float: right;
      }

      form {
        margin: 0;
      }

      @media (max-width: 980px) {
        /* Enable use of floated navbar text */
        .navbar-text.pull-right {
          float: none;
          padding-left: 5px;
          padding-right: 5px;
        }
      }
    </style>
    <link href="css/bootstrap/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="../assets/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">Orchestrate</a>
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3">
          <div class="well sidebar-nav">
            <ul class="nav nav-list" id="projects">
              Loading...
            </ul>
          </div>
          <div class="well sidebar-nav">
            <ul class="nav nav-list" id="statuses">
              Loading...
            </ul>
          </div>
        </div><!--/span-->
        <div class="span9 workspace">
            <h2>Orchestrate issue tracker</h2>
        </div><!--/span-->
      </div><!--/row-->

      <hr>

      <footer>
        <p>&copy; Caroline Millg√•rdh 2013</p>
      </footer>

    </div><!--/.fluid-container-->

    <!-- Le handlebars templates
    ================================================== -->
    <script type="text/x-handlebars-template" id="project-template">
      <li class="nav-header">Projects ({{ projectCount }})</li>
      <div id="project-list"></div>
      <li class="nav-header">Add new project</li>
      <form>
        <div class="input-append">
          <input class="span12" id="title" type="text">
          <button type="submit" class="btn btn-inverse" id="addproject">Add</button>
        </div>
      </form>
    </script>

    <script type="text/x-handlebars-template" id="status-template">
      <li class="nav-header">Statuses ({{ statusCount }})</li>
      <div id="status-list"></div>
      <li class="nav-header">Add new status</li>
      <form>
        <div class="input-append">
          <input class="span12" id="statusTitle" type="text">
          <button type="submit" class="btn btn-inverse" id="addstatus">Add</button>
        </div>
      </form>
    </script>
    
    <script type="text/x-handlebars-template" id="project-list-template">
      <button type="button" class="close delete-project">&times;</button>
      <li><a href="#" class="project" data-id="{{ id }}">{{ title }}</a></li>
    </script>

    <script type="text/x-handlebars-template" id="status-list-template">
      <button type="button" class="close delete-status">&times;</button>
      <li>{{ statusTitle }}</li>
    </script>

    <script type="text/x-handlebars-template" id="project-full-template">
      <h2>{{ title }}</h2>
      <div class="well">
        <h4>Add issue</h4>
        <div id="issue-form"></div>
      </div>
      <h4>Issues</h4>
      <div id="issue-table"></div>
    </script>

    <script type="text/x-handlebars-template" id="issue-form-template">
      <form>
          <input id="issueTitle" type="text" placeholder="Title">
          <input id="issueDescription" type="text" placeholder="Description">
          <select id="all-statuses">
            {{#each statuses.models}}
              <option data-status-id="{{id}}">{{this.attributes.statusTitle}}</option>
            {{/each}}
          </select>
          <button type="submit" class="btn btn-inverse" id="addissue">Add</button>
      <form>
    </script>

    <script type="text/x-handlebars-template" id="issue-template">   
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Status</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="issue-list">
        </tbody>
      </table> 
    </script>

    <script type="text/x-handlebars-template" id="issue-list-template">
      <td>{{ issueTitle }}</td>
      <td>{{ issueDescription }}</td>
      <td>{{ status }}</td>
      <td><button type="button" class="close delete-issue">&times;</button></td>
    </script>

    <!-- Le javascript
    ================================================== -->
    <script data-main="js/main.js" src="js/libs/require/require.js"></script>
  </body>
</html>
